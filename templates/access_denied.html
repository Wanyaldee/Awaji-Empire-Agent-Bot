<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v={{ css_ver }}">
</head>
<body class="auth-page">
    <div class="auth-box" style="border-color:var(--danger);">
        <div style="font-size:3rem; margin-bottom:1rem;">🚫</div>
        <h1 class="auth-title">入国拒否</h1>
        <p class="auth-sub">
            あなたのDiscordアカウントは<br>
            <strong>「淡路帝国」サーバー</strong>に参加していません。
        </p>

        <div style="background:rgba(0,0,0,0.2); padding:1.2rem; border-radius:8px; text-align:left; margin-bottom:2rem;">
            <h3 style="font-size:1rem; margin-top:0; margin-bottom:1rem; color:var(--warning); font-weight:bold;">
                <i class="fas fa-torii-gate"></i> 入国する方法
            </h3>
            
            <ul style="font-size:0.9rem; list-style:none; margin:0; padding:0; color:#ddd;">
                <li style="margin-bottom:15px;">
                    <div style="margin-bottom:4px; font-weight:bold;">
                        <i class="fab fa-youtube" style="color:#ff0000; width:20px; text-align:center;"></i> YouTubeメンバーシップ
                    </div>
                    <div style="padding-left:24px; opacity:0.9;">
                        「しゃちくてんぐ」へ加入すると招待される場合があります。
                        <div style="margin-top:4px;">
                            <a href="https://www.youtube.com/@Shachiten_private" target="_blank" style="color:var(--accent); text-decoration:underline;">
                                チャンネルはこちら <i class="fas fa-external-link-alt" style="font-size:0.8em;"></i>
                            </a>
                        </div>
                    </div>
                </li>
                
                <li>
                    <div style="margin-bottom:4px; font-weight:bold;">
                        <i class="fas fa-video" style="color:#3498db; width:20px; text-align:center;"></i> ツイキャス配信
                    </div>
                    <div style="padding-left:24px; opacity:0.9;">
                        気まぐれ配信中にリンクが貼られるのを待つ。
                        <div style="margin-top:4px;">
                            <a href="https://twitcasting.tv/shachiku_tengu" target="_blank" style="color:var(--accent); text-decoration:underline;">
                                配信ページはこちら <i class="fas fa-external-link-alt" style="font-size:0.8em;"></i>
                            </a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        
        <a href="/logout" class="btn btn-outline btn-block" style="color:white; border-color:white;">別のアカウントで試す</a>
    </div>
</body>
</html>
